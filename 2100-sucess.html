    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            text-align: center;
            color: #FFD700;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
        }
        h1 {
            color: #FFD700;
            margin-top: 0; /* Ajustado para ocupar o espaço da logo removida */
        }
        .ticket-box {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .ticket {
            background: #FFD700;
            color: #000;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background: #111;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <div class="ticket-box" id="numbers"></div>
    </div>
    <footer>
        © 2025 All Rights Reserved. 
    </footer>

    <script>
        function getOrGenerateNumbers() {
            let storedNumbers = localStorage.getItem("userNumbers");
            if (storedNumbers) {
                let parsedNumbers = JSON.parse(storedNumbers);
                if (parsedNumbers.length === 2100) {  // Alterado de 920 para 2100
                    return parsedNumbers;
                }
            }
            let numbers = new Set();
            while (numbers.size < 2100) {  // Alterado de 920 para 2100
                numbers.add(Math.floor(Math.random() * 999999) + 1);
            }
            let numbersArray = Array.from(numbers);
            localStorage.setItem("userNumbers", JSON.stringify(numbersArray));
            return numbersArray;
        }

        function displayNumbers() {
            const numbers = getOrGenerateNumbers();
            const container = document.getElementById("numbers");
            container.innerHTML = "";
            numbers.forEach(num => {
                let div = document.createElement("div");
                div.classList.add("ticket");
                div.textContent = num;
                container.appendChild(div);
            });
        }

        displayNumbers();
    </script>
